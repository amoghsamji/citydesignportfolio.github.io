<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Portfolio</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #f4f6fb;
        }

        header {
            background: #4b6cb7;
            background: linear-gradient(135deg, #182848, #4b6cb7);
            padding: 40px 20px;
            text-align: center;
            color: white;
        }

        h1 {
            margin: 0;
            font-size: 2.4rem;
        }

        .team-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 25px;
            padding: 40px 20px;
        }

        .member-card {
            background: white;
            width: 260px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            overflow: hidden;
            text-align: center;
            transition: 0.3s ease;
        }

        .member-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }

        .member-card img {
            width: 100%;
            height: 220px;
            object-fit: cover;
        }

        .info {
            padding: 20px;
        }

        .info h2 {
            margin: 10px 0 5px;
            font-size: 1.4rem;
            color: #333;
        }

        .info p {
            margin: 0;
            color: #555;
            font-size: 0.95rem;
        }
    </style>
</head>

<body>

    <header>
        <h1>Meet Our Team</h1>
    </header>

    <section class="team-container">
        
        <!-- member 1 -->
        <div class="member-card">
            <img src="https://via.placeholder.com/300x200" alt="Member Photo">
            <div class="info">
                <h2>Member Name</h2>
                <p>Role / Position</p>
            </div>
        </div>

        <!-- member 2 -->
        <div class="member-card">
            <img src="https://via.placeholder.com/300x200" alt="Member Photo">
            <div class="info">
                <h2>Member Name</h2>
                <p>Role / Position</p>
            </div>
        </div>

        <!-- member 3 -->
        <div class="member-card">
            <img src="https://via.placeholder.com/300x200" alt="Member Photo">
            <div class="info">
                <h2>Member Name</h2>
                <p>Role / Position</p>
            </div>
        </div>

    </section>

</body>
</html>
